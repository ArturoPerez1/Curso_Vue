<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--Este es el cdn de vue.js-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!--Punto de inicio de la aplicación-->
    <!--Ya el div deja de ser un elemento html y pasa a 
        ser parte del componente creado y a este se 
        le conocerá como template o vista del componente, aunque 
        se puede hacer de una forma diferente.
    -->
    <div id="app"></div>
    <script>
      const vm = Vue.createApp({
        // vm es un componente
        //Las variables aquí definidas se podrán usar en el div que tiene como
        // id app que sería básicamente el cuerpo de la aplicación.
        data() {
          //Returna un objeto json
          return {
            text: "Hola Mundo desde Vue.js",
          };
        },
        //Creamos un template de vue.js, aquí podremos usar directivas de vue que se parecen mucho a las de html
        template: `<div v-text="text"></div>`, //para no tener que usar {{]}} para interpolar colocamos la directiva v-text
    }).mount("#app"); // monta vue en la div que tiene el id app
      console.log(vm); //Mandamos el componete de vm a la consola para ver como está construido
    </script>
  </body>
</html>
